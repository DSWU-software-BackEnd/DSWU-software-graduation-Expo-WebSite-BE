<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for post in posts %} <!-- 반복적인 동작 수행-->
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p>{{ post.created_at }}</p>

    {% empty %} <!--post에 데이터 없을시 보이는 html 화명-->
        작성된 글이 없습니다.
    {% endfor %}
</body>
</html>
