<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 글 작성 버튼 -->
    <a href="{% url 'create' %}">글 작성하기</a>
    <hr>

    {% for post in posts %} <!-- 반복적인 동작 수행 -->
        <h2><a href = "{% url 'detail' post.id %}">{{ post.title }}</a></h2> <!-- 해당 게시글의 상세 페이지로 이동하는 링크 생성 (게시글의 id도 함께 전달) -->
        <p>{{ post.content }}</p>
        <p>{{ post.created_at }}</p>
    
    {% empty %} <!-- posts에 데이터가 없을 시 보이는 html 화면 -->
        작성된 글이 없습니다.
    {% endfor %}
</body>
</html>
